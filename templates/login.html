<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Powder Paint Stock</title>
  <style>
    :root {
      --bg: #eef3f7;
      --card: #ffffff;
      --ink: #1d2830;
      --muted: #60717e;
      --border: #d7dee5;
      --accent: #0d6efd;
    }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top left, #dfeeff, var(--bg));
      font-family: "Segoe UI", Arial, sans-serif;
      color: var(--ink);
    }
    .card {
      width: min(420px, 92vw);
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 4px;
      font-size: 1.25rem;
    }
    .sub {
      margin-top: 0;
      color: var(--muted);
      font-size: 0.92rem;
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 9px 10px;
      font-size: 0.95rem;
    }
    button {
      margin-top: 14px;
      width: 100%;
      border: 0;
      border-radius: 8px;
      padding: 10px 12px;
      font-weight: 600;
      color: white;
      background: var(--accent);
      cursor: pointer;
    }
    .flash {
      background: #fff6da;
      border: 1px solid #f0d79d;
      color: #5d4300;
      padding: 9px 10px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 0.9rem;
    }
    .help {
      margin-top: 12px;
      color: var(--muted);
      font-size: 0.82rem;
    }
    .theme-toggle {
      position: fixed;
      top: 14px;
      right: 14px;
      border: 0;
      border-radius: 8px;
      color: white;
      background: #334155;
      padding: 8px 11px;
      font-size: 0.86rem;
      font-weight: 600;
      cursor: pointer;
      width: auto;
      margin: 0;
    }
    body.dark {
      --bg: #0f1720;
      --card: #111827;
      --ink: #e5e7eb;
      --muted: #9ca3af;
      --border: #2a3441;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" type="button" data-theme-toggle>Dark</button>
  <div class="card">
    <h1>Sign In</h1>
    <p class="sub">Powder Paint Stock Monitor</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" required />
      <label>Password</label>
      <input name="password" type="password" required />
      <button type="submit">Login</button>
    </form>

    <p class="help">Default accounts: admin/admin123 and user/user123</p>
  </div>
  <script>
    (function () {
      const key = "themeMode";
      const body = document.body;
      const btn = document.querySelector("[data-theme-toggle]");
      const apply = (mode) => {
        const dark = mode === "dark";
        body.classList.toggle("dark", dark);
        if (btn) btn.textContent = dark ? "Light" : "Dark";
      };
      apply(localStorage.getItem(key) || "light");
      if (btn) {
        btn.addEventListener("click", function () {
          const next = body.classList.contains("dark") ? "light" : "dark";
          localStorage.setItem(key, next);
          apply(next);
        });
      }
    })();
  </script>
</body>
</html>
